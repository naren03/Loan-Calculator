<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		/>

		<title>Loan Calculator</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="card">
				<h1>Loan Calculator</h1>
				<div class="card-body">
					<div class="mb-3 form-group">
						<label for="loanAmount" class="form-label">Loan Amount</label>
						<input
							class="form-control"
							id="loanAmount"
							placeholder="Amount Of Loan"
						/>
					</div>
					<div class="mb-3 form-group">
						<label for="interest" class="form-label">Interest</label>
						<input
							class="form-control"
							id="interest"
							placeholder="Interest %"
						/>
					</div>

					<div class="mb-3 form-group">
						<label for="years" class="form-label">Years</label>
						<input
							class="form-control"
							id="years"
							placeholder="Years To Repay The Loan"
						/>
					</div>
					<div class="d-grid gap-2 col-6 mx-auto">
						<button class="btn btn-primary btn-lg" type="button">
							Calculate
						</button>
					</div>
				</div>
			</div>

			<!-- loader -->
			<div class="loader">
				<img
					src="loader.gif"
					class="img-fluid rounded mx-auto d-block"
					alt="loading.gif"
				/>
			</div>

			<!-- results -->

			<div class="results card mt-5">
				<h1>Results</h1>
				<div class="card-body">
					<div class="mb-3 form-group">
						<label for="monthPay" class="form-label">Monthly Payment</label>
						<input class="form-control" id="monthPay" />
					</div>
					<div class="mb-3 form-group">
						<label for="totalPay" class="form-label">Total Payment</label>
						<input class="form-control" id="totalPay" />
					</div>
					<div class="mb-3 form-group">
						<label for="totalInterest" class="form-label">Total Interest</label>
						<input class="form-control" id="totalInterest" />
					</div>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
		<script src="index.js"></script>
	</body>
</html>
